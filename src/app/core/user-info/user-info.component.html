<h1 class="d-flex justify-content-between align-items-center">Account <span mat-dialog-close role="button"
                                                                            class="fa fa-close"></span></h1>
<hr>
<div class="account-page-entry">
  <p class="entry-name">Full name:</p>
  <p class="entry-data">{{user?.fullName}}</p>
</div>
<div class="account-page-entry">
  <p class="entry-name">Email:</p>
  <p class="entry-data">{{user?.email}}</p>
</div>
<div class="account-page-entry">
  <p class="entry-name">Phone number:</p>
  <p class="entry-data phone-number-data">{{user?.phoneNumber}}</p>
</div>
<hr>
<div class="accordion accordion-flush" id="accordionFlushExample">
  <div class="accordion-item">
    <h1 class="accordion-header" id="flush-headingOne">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
        Reviews
      </button>
    </h1>
    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
         data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">
        <div class="review-card" *ngFor="let userReview of userReviews">
          <div class="review-card-stars">
            <span class="fa fa-star checked"
                  *ngFor="let item of [].constructor(userReview.rating); let i = index"></span>
            <span class="fa fa-star" *ngFor="let item of [].constructor(5 - userReview.rating); let i = index"></span>
          </div>
          <br>
          <span class="review-card-comments">"{{userReview.comments}}"</span>
          <div class="review-card-footer">
            <span class="flex-item">{{userReview.reviewedBy}}, {{userReview.reviewedAt | date}}</span>
          </div>
          <hr class="review-card-hr-space">
          <div *ngFor="let answer of userReview.answers" class="ps-5">
            <span class="review-card-comments">"{{answer.answer}}"</span>
            <div class="review-card-footer">
              <span class="flex-item">Answered by: {{answer.answeredBy}}, {{answer.answeredAt | date}}</span>
            </div>
            <hr class="review-card-hr-space">
          </div>
        </div>

      </div>
    </div>
  </div>
  <hr>
  <div class="accordion-item">
    <h1 class="accordion-header" id="flush-headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
        Listings
      </button>
    </h1>
    <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
         data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">
        <app-my-listings-item *ngFor="let listing of userListings" role="button" (click)="openTool(listing.id)"
                              outerDivClass="mb-2" [listing]="listing"></app-my-listings-item>
      </div>
    </div>
  </div>
</div>
<hr>
